<body>

<h1>Calculadora</h1>

<main>
<section>
<h2>Calculadora Cientifica</h2>
<label for="ans">Ans:</label> 
<input disabled="disabled" type="text" id="ans">


<input type="button" value="DEG" id="angs" onclick="calculadora.cambiaUdsAngulo()">
<input type="button" value="HYP" onclick="calculadora.cambiaTrigonometria()" class="mem">

<input type="button" value="mc" onclick="calculadora.borrarMemoria()">

<input type="button" value="m+" onclick="calculadora.sumarNumeroMemoria()">

<input type="button" value="x²" onclick="calculadora.calcularCuadrado()">
<input type="button" value="xⁿ" onclick="calculadora.calcularPEnesima()">

<input type="button" value="cos" id="cos" onclick="calculadora.calculaCos()">
<input type="button" value="tan" id="tan" onclick="calculadora.calculaTan()">

<input type="button" value="√" onclick="calculadora.calculaRaiz()">
<input type="button" value="10ⁿ" onclick="calculadora.calculaPotencia10()">
<input type="button" value="log" onclick="calculadora.calculaLogaritmo()">
<input type="button" value="Exp" onclick="calculadora.exponente()">
<input type="button" value="Mod" onclick="calculadora.calculaResto()">

<input type="button" value="e" onclick="calculadora.digito(&#39;2.718281828459045&#39;)">
<input type="button" value="CE" onclick="calculadora.previusCalculation()">
<input type="button" value="C" onclick="calculadora.borrar()">
<input type="button" value="&lt;-" onclick="calculadora.back()">
<input type="button" value="/" onclick="calculadora.dividir()">


<input type="button" value="π" onclick="calculadora.digito(&#39;3.141592653589793&#39;)">
<input type="button" value="7" onclick="calculadora.digito(&#39;7&#39;)">
<input type="button" value="8" onclick="calculadora.digito(&#39;8&#39;)">
<input type="button" value="9" onclick="calculadora.digito(&#39;9&#39;)">

<input type="button" value="n!" onclick="calculadora.calcularFactorial()">

<input type="button" value="5" onclick="calculadora.digito(&#39;5&#39;)">
<input type="button" value="6" onclick="calculadora.digito(&#39;6&#39;)">
<input type="button" value="-" onclick="calculadora.restar()">


<input type="button" value="+-" onclick="calculadora.cambiaSigno()">

<input type="button" value="2" onclick="calculadora.digito(&#39;2&#39;)">
<input type="button" value="3" onclick="calculadora.digito(&#39;3&#39;)">
