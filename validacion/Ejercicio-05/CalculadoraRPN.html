<!DOCTYPE html>
<html lang="es"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CalculadoraRPN</title>
<link rel="stylesheet" href="CalculadoraRPN.css">
<script src="CalculadoraRPN.js"></script>
<script>var calculadora= new CalculadoraRPN()</script>

</head>
<body>

<h1>Calculadora</h1>

<main>
<section>
<h2>Calculadora RPN</h2>


<label for="ans">Num:</label> 
<input disabled="disabled" type="text" id="ans">




<label for="pila">Pila:</label> 
<textarea id="pila" disabled="disabled">Pila[5] = 8
Pila[4] = .
Pila[3] = 3
Pila[2] = 666
Pila[1] = -8
</textarea>


<input type="button" value="C" onclick="calculadora.borrar()">
<input type="button" value="DEL" onclick="calculadora.back()">




<input type="button" value="sin" onclick="calculadora.calculaSin()">
<input type="button" value="cos" onclick="calculadora.calculaCos()">
<input type="button" value="tan" onclick="calculadora.calculaTan()">
<input type="button" value="x²" onclick="calculadora.calcularCuadrado()">

<input type="button" value="arcsin" onclick="calculadora.calculaArcSin()">
<input type="button" value="arccos" onclick="calculadora.calculaArcCos()">
<input type="button" value="arctan" onclick="calculadora.calculaArcTan()">
<input type="button" value="√" onclick="calculadora.calculaRaiz()">


<input type="button" value="log" onclick="calculadora.calculaLogaritmo()">
<input type="button" value="n!" onclick="calculadora.calcularFactorial()">
<input type="button" value="π" onclick="calculadora.digito('3.141592653589793')">
<input type="button" value="/" onclick="calculadora.dividir()">



<input type="button" value="7" onclick="calculadora.digito('7')">
<input type="button" value="8" onclick="calculadora.digito('8')">
<input type="button" value="9" onclick="calculadora.digito('9')">
<input type="button" value="x" onclick="calculadora.multiplicar()">



<input type="button" value="4" onclick="calculadora.digito('4')">
<input type="button" value="5" onclick="calculadora.digito('5')">
<input type="button" value="6" onclick="calculadora.digito('6')">
<input type="button" value="-" onclick="calculadora.restar()">



<input type="button" value="1" onclick="calculadora.digito('1')">
<input type="button" value="2" onclick="calculadora.digito('2')">
<input type="button" value="3" onclick="calculadora.digito('3')">
<input type="button" value="+" onclick="calculadora.sumar()">


<input type="button" value="+-" onclick="calculadora.cambiaSigno()">
<input type="button" value="0" onclick="calculadora.digito('0')">
<input type="button" value="." onclick="calculadora.decimal()">
<input type="button" value="Enter" onclick="calculadora.enter()">

</section>
</main>

<p>Texto en español para que la herramienta de validación TAW me detecte bien el idioma</p>


</body></html>
