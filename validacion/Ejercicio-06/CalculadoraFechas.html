<!DOCTYPE html>
<html lang="es"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CalculadoraFechas</title>
<link rel="stylesheet" href="CalculadoraFechas.css">
<script src="CalculadoraFechas.js"></script>
<script>var calculadora= new CalculadoraFechas()</script>

</head>
<body>

<h1>Calculadora</h1>
<main>
<section class="calculadora">
<h2>Calculadora Fechas</h2>




<label for="año">Año:</label> 
<input disabled="disabled" type="text" id="año">
<label for="mes">Mes:</label> 
<input disabled="disabled" type="text" id="mes">
<label for="dia">Dia:</label> 
<input disabled="disabled" type="text" id="dia">

<label for="pila">Pila:</label> 
<textarea id="pila" disabled="disabled"></textarea>


<input type="button" value="C" onclick="calculadora.borrarFecha()">
<input type="button" value="DEL" onclick="calculadora.back()">
<input id="btAño" type="button" value="Año" onclick="calculadora.cambiarInput()">

<input type="button" value="Enter" onclick="calculadora.enterFecha()">
<input type="button" value="Dias" onclick="calculadora.restaDias()">



<input type="button" value="0" onclick="calculadora.digitoFecha('0')">
<input type="button" value="1" onclick="calculadora.digitoFecha('1')">
<input type="button" value="2" onclick="calculadora.digitoFecha('2')">
<input type="button" value="3" onclick="calculadora.digitoFecha('3')">

<input type="button" value="4" onclick="calculadora.digitoFecha('4')">
<input type="button" value="5" onclick="calculadora.digitoFecha('5')">
<input type="button" value="6" onclick="calculadora.digitoFecha('6')">

<input type="button" value="7" onclick="calculadora.digitoFecha('7')">
<input type="button" value="8" onclick="calculadora.digitoFecha('8')">
<input type="button" value="9" onclick="calculadora.digitoFecha('9')">



<p>Festivos en toda Asturias entre ambas fechas (Datos de 2015 a 2020)</p>
<input type="button" value="Comprobar" onclick="calculadora.getFestivos()">

<label for="info">Información:</label> 
<textarea id="info" disabled="disabled"></textarea>





</section>
</main>

</body></html>
