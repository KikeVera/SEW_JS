<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
	
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Ejercicio10.css" />
	<script src="Ejercicio10.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>var petroleo= new PetroleoJS()</script>
	
	
	
	
    <title>Petroleo</title> 
</head>

<body>
    
	
    <h1>Petróleo</h1>
	<h2>Filtros</h2>
	<p>Solo se proporcionan datos a partir del 2021-09-22 y para BrentOil y WTIOil, estandars muy usados en Europa y América respectivamente</p>
		<label for="start">Fecha inicio:</label>
		<input type="date" id="start" min="2021-09-22">
	   
	   <label for="end">Fecha final:</label>
	   <input type="date" id="end" min="2021-09-23">
	   
		<label for="zona">Zona:</label>
		<input list="zonaList" id="zona" />
		<datalist id="zonaList">
			<option value="Europa">
			<option value="América">
		</datalist>
		
		<label for="moneda">Unidad monetaria:</label>
		<input list="monedaList" id="moneda" />
		<datalist id="monedaList">
			<option value="USD">
			<option value="EUR">
			<option value="GBP">
		</datalist>
		
		<input type="button" value="Buscar" onclick="petroleo.cargarDatos()" >
   
	<section>
	<h2>Precio del petróleo</h2>
	<p>Datos del precio del petróleo en la zona, fecha y unidad monetaria seleccionada</p>
	</section>
	
	
	
	
	
	


	
	
	
	
	
	
   
	
	
	
</body>
</html>
