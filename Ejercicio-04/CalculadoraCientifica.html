<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CalculadoraCientifica</title>
<link rel="stylesheet" href="CalculadoraCientifica.css"/>
<script src="CalculadoraCientifica.js"></script>
<script>var calculadora= new CalculadoraCientifica()</script>

</head>
<body>

<h1>Calculadora</h1>

<main>
<section>
<h2>Calculadora Cientifica</h2>
<label for="ans">Ans:</label> 
<input disabled="disabled" type="text" id="ans">


<input type="button" value="DEG" id="angs" onclick="calculadora.cambiaUdsAngulo()" >
<input type="button" value="HYP" onclick="calculadora.cambiaTrigonometria()" class="mem" >
<input type="button" value="F-E" onclick="calculadora.cambiaExponente()" class="mem" >


<input type="button" value="mr" onclick="calculadora.leerMemoria()">
<input type="button" value="mc" onclick="calculadora.borrarMemoria()">
<input type="button" value="m-" onclick="calculadora.restarNumeroMemoria()">
<input type="button" value="m+" onclick="calculadora.sumarNumeroMemoria()">
<input type="button" value="ms" onclick="calculadora.guardarEnMemoria()">


<input type="button" value="x&#178;" onclick="calculadora.calcularCuadrado()" >
<input type="button" value="x&#8319;" onclick="calculadora.calcularPEnesima()">
<input type="button" value="sin" id="sin" onclick="calculadora.calculaSin()" >
<input type="button" value="cos" id="cos" onclick="calculadora.calculaCos()" >
<input type="button" value="tan" id="tan" onclick="calculadora.calculaTan()" >

<input type="button" value="√" onclick="calculadora.calculaRaiz()" >
<input type="button" value="10&#8319;" onclick="calculadora.calculaPotencia10()">
<input type="button" value="log" onclick="calculadora.calculaLogaritmo()" >
<input type="button" value="Exp" onclick="calculadora.exponente()" >
<input type="button" value="Mod" onclick="calculadora.calculaResto()" >

<input type="button" value="INV" onclick="calculadora.inv()">
<input type="button" value="CE" onclick="calculadora.previusCalculation()">
<input type="button" value="C" onclick="calculadora.borrar()">
<input type="button" value="<-" onclick="calculadora.back()" >
<input type="button" value="/" onclick="calculadora.dividir()">


<input type="button" value="π" onclick="calculadora.digito('3.141592653589793')" >
<input type="button" value="7" onclick="calculadora.digito('7')">
<input type="button" value="8" onclick="calculadora.digito('8')">
<input type="button" value="9" onclick="calculadora.digito('9')">
<input type="button" value="x" onclick="calculadora.multiplicar()">


<input type="button" value="n!" onclick="calculadora.calcularFactorial()">
<input type="button" value="4" onclick="calculadora.digito('4')">
<input type="button" value="5" onclick="calculadora.digito('5')">
<input type="button" value="6" onclick="calculadora.digito('6')">
<input type="button" value="-" onclick="calculadora.restar()">


<input type="button" value="+-" onclick="calculadora.cambiaSigno()">
<input type="button" value="1" onclick="calculadora.digito('1')">
<input type="button" value="2" onclick="calculadora.digito('2')">
<input type="button" value="3" onclick="calculadora.digito('3')">
<input type="button" value="+" onclick="calculadora.sumar()">


<input type="button" value="(" onclick="calculadora.parIzq()">
<input type="button" value=")" onclick="calculadora.parDer()">
<input type="button" value="0" onclick="calculadora.digito('0')">
<input type="button" value="." onclick="calculadora.decimal()">
<input type="button" value="=" onclick="calculadora.evaluar()">
</section>
</main>

</body>
</html>
